

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Node-express</title>
    </head>
    <body>
        <h1>日本の季節</h1>
        <p>秋は行楽シーズンで、たくさんの人が観光にでかける</p>

        <form action="/autumn" method="POST">
            <input type="text" name="activity">
            <button type="submit">投稿</button>
        </form>

        <form action="/update" method="POST">
            <input type="text" name="updatedActivity">
            <button type="submit">送信</button>
        </form>

        <form action="/delete" method="POST">
            <input type="radio" id="one" name="number" value="0">
            <label for="one">1</label>
            <br>
            <input type="radio" id="two" name="number" value="1">
            <label for="two">2</label>
            <br>
            <input type="radio" id="three" name="number" value="2">
            <label for="three">3</label>
            <br>
            <button type="submit">削除</button>
        </form>
    </body>
</html>
